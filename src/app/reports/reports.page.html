<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button class="icon-only" (click)="LogOut()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>REPORTS OF USERS</ion-title>
  </ion-toolbar>
</ion-header>


  <ion-content>

    <ion-card *ngFor="let user of UserList">
      
    
      <ion-card-content >
        <p style="font-size: 20px;"><b>Name :{{user.Name}}</b></p>
        <p style="font-size: 17px;"><b>Mobilenumber </b>:{{user.Mobile}}</p>
        <p style="font-size: 17px;"><b>VehicleNumber </b>:{{user.VehicleNumber}}</p>
        <p style="font-size: 17px;"><b>Email </b>:{{user.Email}}</p>
        

      </ion-card-content>
    </ion-card>
  
  </ion-content>
