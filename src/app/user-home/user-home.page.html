<app-alert-info></app-alert-info>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button class="icon-only" (click)="LogOut()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>WELCOME TO TRACK</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <button class="button1 button5" (click)="start()">START</button>
<div class="container-fluid" style="margin-top: 15px;" >
  
  <!-- <div class="row"> -->
    
  <!-- </div> -->
  <div class="row">
    <div class="col-12">
      <button class="form-btn-menu" (click)="pass()" ><i class="fas fa-users"></i>Request Pass</button>
    </div>
  </div>
</div>

<!-- <ion-content> -->

  <div class="container-fluid" style="margin-top: 15px;" >

    
    <div class="row">
      <div class="col-12">
        <button class="form-btn-menu" (click)="Fine()" ><i class="fas fa-users"></i>Fine due</button>
      </div>
    </div>
  </div>
    

<!-- </ion-content> -->


  <div class="container-fluid" style="margin-top: 15px;" >

    
    <div class="row">
      <div class="col-12">
        <button class="form-btn-menu" (click)="geolocation()" ><i class="fas fa-users"></i>Location of User</button>
      </div>
    </div>
    <button class="button1 button5" (click)="stop()">STOP</button>
  </div>
  
</ion-content>
